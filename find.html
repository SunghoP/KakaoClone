<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Find</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Status bar -->
    <header class="top-header">
        <div class="heder__top">
            <div class="header_column">
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="heaer__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <i class="far fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">66%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <!-- >Navigation bar -->
        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">Edit</span>
            </div>
            <div class="header__column">
                <span class="header__text">Find</span>
            </div>
            <div class="header__column"></div>
        </div>
    </header>

    <!-- upper tap button -->
    <main class="find">
        <section class="find__options">
            <div class="find__option">
                <i class="fas fa-address-book fa-lg"></i>
                <span class="find__option-title">Find</span>
            </div>
            <div class="find__option">
                <i class="fas fa-qrcode fa-lg"></i>
                <span class="find__option-title">QR Code</span>
            </div>
            <div class="find__option fa-lg">
                <i class="fa fa-mobile"></i>
                <span class="find__option-title">Shake</span>
            </div>
            <div class="find__option fa-lg">
                <i class="fa fa-envelope"></i>
                <span class="find__option-title">Invite via SMS</span>
            </div>
        </section>
        <section class="find__recommended">
            <header>
                <h6 class="recommended__title">Recommended Friends</h6>
            </header>
            <div class="recommended_none">
                <span class="recommended__text">You have no recommended friends.</span>
            </div>
        </section>
    </main>

    <!-- Bottom Tab bar -->
    <nav class="tab-bar">
            <a href="index.html" class="tab-bar__tab">
                <i class="fas fa-users"></i><span class="tab-bar__title">Friends</span>
            </a>
            <a href="chats.html" class="tab-bar__tab">
                <i class="fas fa-comment"></i><span class="tab-bar__title">Chats</span>
            </a>
            <a href="find.html" class="tab-bar__tab">
                <i class="fas fa-search"></i><span class="tab-bar__title tab-bar__tab--selected">Find</span>
            </a>
            <a href="more.html" class="tab-bar__tab">
                <i class="fas fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
            </a>
    </nav>
    
</body>
</html>
