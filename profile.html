<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Profiles</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="top-header">
        <div class="heder__top">
            <div class="header_column">
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="heaer__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <i class="far fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">66%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <a href="index.html">
                    <i class="fas fa-times"></i>
                </a>
            </div>
            <div class="header__column"></div>
            <div class="header__column">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>

    <!-- Profild Body -->
    <header class="profile">
        <header class="profile__header">
            <img src="images/avatar.jpg" alt="">
            <h3 class="profile__header-title">Lei</h3>
        </header>
        <input type="text" placeholder="yourID@yourServer.com">
        <div class="profile__actions">
            <div class="profile__action">
                <span class="profile__action-circle">
                    <i class="fas fa-comment"></i>
                </span>
                <span class="profile__action-title">My Chatroom</span>
            </div>
            <div class="profile__action">
                <span class="profile__action-circle">
                        <i class="fas fa-pencil-ruler fa-lg"></i>
                </span>
                <span class="profile__action-title">Edit profile</span>
            </div>
        </div>
    </header>

</body>
</html>
