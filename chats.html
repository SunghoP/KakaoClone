<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Chats</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Status bar -->
    <header class="top-header">
        <div class="heder__top">
            <div class="header_column">
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="heaer__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <i class="far fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">66%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <!-- Navigation bar -->
        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">Edit</span>
            </div>
            <div class="header__column">
                <span class="header__text">Chats<i class="fas fa-caret-down"></i></span>
            </div>
            <div class="header__column"></div>
        </div>
    </header>

    <main class="chats">
        <div class="search-bar">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>
        <ul class="chats__list">
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat__content">
                        <img src="images/avatar.jpg">
                        <div class="chat__preview">
                            <h3 class="chat__user">Lei</h3>
                            <span class="chat__last-message">Hello!! This is a test message.</span>
                        </div>
                    </div>
                    <span class="chat__date-time">15:55</span>
                </a>
            </li>
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat__content">
                        <img src="images/avatar.jpg">
                        <div class="chat__preview">
                            <h3 class="chat__user">Kakao Talk</h3>
                            <span class="chat__last-message">You logged in from KakaoTalk from the PC.</span>
                        </div>
                    </div>
                    <span class="chat__date-time">Jul 29</span>
                </a>
            </li>
        </ul>
        <div class="chat-btn">
            <i class="fas fa-comment"></i>
        </div>
    </main>

    <!-- Bottom Tab bar -->
    <nav class="tab-bar">
            <a href="index.html" class="tab-bar__tab">
                <i class="fas fa-users"></i><span class="tab-bar__title">Friends</span>
            </a>
            <a href="chats.html" class="tab-bar__tab">
                <i class="fas fa-comment"></i><span class="tab-bar__title tab-bar__tab--selected">Chats</span>
            </a>
            <a href="find.html" class="tab-bar__tab">
                <i class="fas fa-search"></i><span class="tab-bar__title">Find</span>
            </a>
            <a href="more.html" class="tab-bar__tab">
                <i class="fas fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
            </a>
    </nav>
    
</body>
</html>
