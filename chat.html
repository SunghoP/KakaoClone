<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Chat</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="top-header">
        <div class="header__top">
            <div class="header__column">
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="heaer__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <i class="far fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">66%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <a href="chats.html">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
            <div class="header__column">
                <span class="header__text">Sungho<i class="fas fa-caret-down"></i></span>
            </div>
            <div class="header__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="chat">
        <div class="date-divider">
            <span class="date-divider__text">Wednesday, August 2, 2017</span>
        </div>
        <!-- 내가 보낸 메세지 -->
        <div class="chat__message-from-me">
            <span class="chat__message-time">17:55</span>
            <span class="chat__message-body">
                Hello! This is a test message.
            </span>
        </div>
        
        <!-- 내가 받은 메세지 -->
        <div class="chat__message chat__message-to-me">
            <img src="images/avatar.jpg" class="chat_message-avatar">
            <div class="chat__message-center">
                <h3 class="chat__message-username">Lei</h3>
                <span class="chat__message-body">
                        And this is an answer.
                </span>
            </div>
            <span class="chat__message-time">19:35</span>
        </div>

        <!-- 하단 input text -->
        <div class="type-messa">
            <i class="fas fa-plus fa-lg"></i>
            <div class="type-message__input">
                <input type="text">
                <i class="class fa fa-smile"></i>
                <span class="record-message">
                    <i class="fa fa-microphone"></i>
                </span>
            </div>
        </div>

    </main>
</body>
</html>
