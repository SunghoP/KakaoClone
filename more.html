<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>More</title>
</head>
<body>
    <!-- Status bar -->
    <header class="top-header">
        <div class="heder__top">
            <div class="header_column">
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="heaer__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <i class="far fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">66%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <!-- Navigation bar -->
        <div class="header__bottom">
            <div class="header__column"></div>
            <div class="header__column">
                <span class="header__text">More</span>
            </div>
            <div class="header__column">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </header>

    <!-- My profile -->
    <main class="more">
        <header class="more__header">
            <div class="more-header__column">
                <img src="images/avatar.jpg" alt="">
                <div class="more-header__info">
                        <h3 class="header__title">Lei</h3>        
                        <span class="more-header__subtitle">emailID@server.com</span>
                </div>
            </div>
            <i class="fa fa-comment fa-lg"></i>
        </header>

        <!-- More option bar -->
        <section class="more__options">
            <div class="more_opion">
                <i class="far fa-smile fa-lg"></i>
                <span class="more__option-title">Emoticons</span>
            </div>
            <div class="more_opion">
                <i class="fas fa-palette fa-lg"></i>
                <span class="more__option-title">Themes</span>
            </div>
            <div class="more_opion">
                <i class="far fa-hand-peace fa-lg"></i>
                <span class="more__option-title">Plus Friend</span>
            </div>
            <div class="more_opion">
                <i class="fas fa-user-circle fa-lg"></i>
                <span class="more__option-title">Account</span>
            </div>
        </section>

        <!-- More option body-->
        <section class="more__plus-friends">
            <header class="plus-friends__header">
                <h2 class="plus-friends__title">Plus Friends</h2>
                <span class="plus-friends__learn-more">
                    <i class="fas fa-info-circle"></i>
                    Learn More
                </span>
            </header>
            <div class="plus-friends__tems">
                <div class="plus-friends__item">
                    <i class="fas fa-utensils fa-lg"></i>
                    <span class="plus-friends__item-title">Order</span>
                </div>
                <div class="plus-friends__item">
                    <i class="fas fa-store fa-lg"></i>
                    <span class="plus-friends__item-title">Store</span>
                </div>
                <div class="plus-friends__item">
                    <i class="fas fa-tv fa-lg"></i>
                    <span class="plus-friends__item-title">TV Channel/Radio</span>
                </div>
                <div class="plus-friends__item">
                    <i class="fas fa-pencil-ruler fa-lg"></i>
                    <span class="plus-friends__item-title">Creation</span>
                </div>
                <div class="plus-friends__item">
                    <i class="fas fa-graduation-cap fa-lg"></i>
                    <span class="plus-friends__item-title">Education</span>
                </div>
                <div class="plus-friends__item">
                    <i class="fas fa-won-sign fa-lg"></i>
                    <span class="plus-friends__item-title">Finance</span>
                </div>
                <div class="plus-friends__item">
                    <i class="fas fa-play fa-lg"></i>
                    <span class="plus-friends__item-title">Movies/Music</span>
                </div>
                <div class="plus-friends__item">
                    <i class="fa"></i>
                    <span class="plus-friends__item-title"></span>
                </div>
            </div>
        </section>

        <!-- More options footer icons -->
        <section class="more__options">
            <div class="more__option">
                <img src="images/KakaoStory.png" alt="">
                <span class="more__options-title">Kakao Story</span>
            </div>
            <div class="more__option">
                <img src="images/path.png" alt="">
                <span class="more__options-title">Path</span>
            </div>
            <div class="more__option">
                <img src="images/kakaoFriends.png" alt="">
                <span class="more__options-title">Kakao friends</span>
            </div>
        </section>
    </main>

    <!-- Bottom Tab bar -->
    <nav class="tab-bar">
            <a href="index.html" class="tab-bar__tab">
                <i class="fas fa-users"></i><span class="tab-bar__title">Friends</span>
            </a>
            <a href="chats.html" class="tab-bar__tab">
                <i class="fas fa-comment"></i><span class="tab-bar__title">Chats</span>
            </a>
            <a href="find.html" class="tab-bar__tab">
                <i class="fas fa-search"></i><span class="tab-bar__title">Find</span>
            </a>
            <a href="more.html" class="tab-bar__tab">
                <i class="fas fa-ellipsis-h"></i><span class="tab-bar__title tab-bar__tab--selected">More</span>
            </a>
    </nav>
    
</body>
</html>
